<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }

  function codeAddress() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
		//alert(results[0].geometry.location);
		define(["backbone","channel"],function(e,t){return e.View.extend({el:".input-area",events:{"click .submit":"submit","keypress textarea":"submitOnEnter"},submit:function(){nwmsg=this.$el.find("textarea").val(),this.$el.find("textarea").val(""),t.trigger("addMsg",nwmsg)},submitOnEnter:function(e){console.log(e.keyCode),e.keyCode===13&&!e.shiftKey&&this.submit()}})});
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }
</script>
<body onload="initialize()">
 <div id="map_canvas" style="width: 90%; height: 70%;"></div>
